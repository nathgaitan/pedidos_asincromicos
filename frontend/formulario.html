<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="root">
        <h1 class="main">Agregar y editar películas</h1>
        <header class="nav">
            <nav>
                <a href="home.html">home</a>
                <a href="formulario.html">Agregar película</a>
                <a href="favoritas.html" id="favoritas">favoritas</a>
            </nav>
        </header>
        <form class="card formulario" id="form" action="home.html">
            <input type="hidden" name="id">
            <div>
                <label for="title">Título </label>
                <p><input type="text" name="title" id="title" required></p>
            </div>
            <div>
                <label for="rating">Calificación </label>
                <p><input type="number" name="rating" id="rating" required></p>
            </div>
            <div>
                <label for="awards">Premios </label>
                <p><input type="number" name="awards" id="awards" required></p>
            </div>
            <div>
                <label for="release_date">Fecha de creación </label>
                <p><input type="date" name="release_date" id="release_date" required></p>
            </div>
            <div>
                <label for="length">Duración </label>
                <p><input type="number" name="length" id="length" required></p>
            </div>

            <br>
            <div class="action">
                <button class="botonAgregar" id="botonEditar">Editar</button>
                <button class="botonAgregar" id="botonAgregar">Crear</button>
                <button class="botonBorrar" id="botonBorrar">Eliminar</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/formulario.js"></script>
</body>

</html>
